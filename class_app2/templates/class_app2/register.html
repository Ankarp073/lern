<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Регистрация нового пользователя</h1>
    <form method="post">
      {% csrf_token %}
      <div class="">
      {{ form.full_name.label }}
      {{ form.full_name }}
      </div>
      <div class="">
      {{ form.birth_date.label }}
      {{ form.birth_date }}
      </div>
      <div class="">
      {{ form.username.label }}
      {{ form.username }}
      </div>
      <div class="">
      {{ form.password1.label }}
      {{ form.password1 }}
      </div>
      <div class="">
      {{ form.password2.label }}
      {{ form.password2 }}
      </div>
      <button type="submit">Зарегистрировать нового пользователя</button>
    </form>

</body>
</html>
